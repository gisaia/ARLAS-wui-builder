<div *ngIf="displayTopMenu">
  <arlas-top-menu [wuiName]="'ARLAS-wui-builder'" [version]="version">
    <div left-menu class="top-left-menu">
      <div class="logo">
        <a matTooltip="{{'Back to home page' | translate }}" [routerLink]="['/']" queryParamsHandling="preserve" [matTooltipPosition]="'right'">
          <mat-icon class="icon">build_circle</mat-icon>
        </a>
      </div>
      <arlas-status *ngIf="displayTopMenu"></arlas-status>
    </div>
    <div right-menu class="title" id="title">
      <mat-divider vertical class="vertical-divider"></mat-divider>
    </div>
  </arlas-top-menu>
</div>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened >
    <arlas-left-menu *ngIf="displayLeftMenu"></arlas-left-menu>
  </mat-drawer>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>

<ngx-spinner bdOpacity="0.2" bdColor="rgba(51,51,51,0.6)" size="medium" color="#fff" type="ball-clip-rotate-pulse"
  fullScreen="true">
  <p style="color: white"> {{'Loading...' | translate }} </p>
</ngx-spinner>

<ngx-spinner [name]="'saveconfig'" bdOpacity="0.2" bdColor="rgba(51,51,51,0.6)" size="medium" color="#fff" type="ball-clip-rotate-pulse"
  fullScreen="true">
  <p style="color: white"> {{'Saving...' | translate }} </p>
</ngx-spinner>
