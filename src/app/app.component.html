<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened >
    <arlas-left-menu *ngIf="displayMenu"></arlas-left-menu>
  </mat-drawer>

  <div class="content">
    <arlas-status *ngIf="displayMenu"></arlas-status>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>

<ngx-spinner bdOpacity="0.2" bdColor="rgba(51,51,51,0.6)" size="medium" color="#fff" type="ball-clip-rotate-pulse"
  fullScreen="true">
  <p style="color: white"> {{'Loading...' | translate }} </p>
</ngx-spinner>
