<h1 mat-dialog-title>{{'Are you sure?' | translate}}</h1>
<div mat-dialog-content>
    <p>{{'Do you really want to' | translate}} {{data.message | translate}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial [mat-dialog-close]="false">{{'Cancel' | translate}}</button>
    <button mat-button [mat-dialog-close]="true">{{ 'Yes' | translate}}</button>
</div>
