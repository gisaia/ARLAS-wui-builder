<div *ngIf="isSlideToggle(); let typedControl">
    <mat-slide-toggle [formControl]="typedControl" labelPosition="before"
        [appResetOnChange]="typedControl.dependantControls ? defaultKey : null"
        [dependants]="typedControl.dependantControls ? typedControl.dependantControls : null">
        {{ typedControl.label | translate}}
    </mat-slide-toggle>
    {{ typedControl.labelAfter | translate}}
</div>

<div *ngIf="isSlider(); let typedControl">
    <mat-label [class.slider-error]="typedControl.touched && typedControl.invalid">{{ typedControl.label | translate}}
        {{typedControl.optional ? '' : '*'}}</mat-label>
    <mat-slider thumbLabel [formControl]="typedControl" [min]="typedControl.min" [max]="typedControl.max"
        [step]="typedControl.step">
    </mat-slider>
</div>

<div *ngIf="isSelect(); let typedControl">
    <mat-form-field>
        <mat-label>{{ typedControl.label | translate}}</mat-label>
        <mat-select [formControl]="typedControl" [required]="!typedControl.optional">
            <mat-option *ngIf="typedControl.optional"></mat-option>
            <mat-option *ngFor="let opt of typedControl.syncOptions" [value]="opt.key">
                {{opt.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div *ngIf="isAutocomplete(); let typedControl">
    <mat-form-field>
        <mat-label>{{ typedControl.label | translate}}</mat-label>
        <input type="text" matInput [formControl]="typedControl" [matAutocomplete]="auto"
            [required]="!typedControl.optional">
        <button mat-button *ngIf="typedControl.value" matSuffix mat-icon-button (click)="typedControl.setValue('')">
            <mat-icon>close</mat-icon>
        </button>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngIf="typedControl.optional"></mat-option>
            <mat-option *ngFor="let opt of typedControl.filteredOptions" [value]="opt.key">
                {{opt.value}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>

<div *ngIf="isInput(); let typedControl">
    <mat-form-field>
        <mat-label>{{ typedControl.label | translate}}</mat-label>
        <input matInput [formControl]="typedControl" [type]="typedControl.inputType"
            [required]="!typedControl.optional">
    </mat-form-field>
</div>
