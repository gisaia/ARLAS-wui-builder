<mat-card>
    <mat-card-header>
        <mat-card-subtitle>
            <ng-content></ng-content>
            <div *ngIf="formControl?.invalid && (formControl?.touched || formGroupDirective.submitted)">
                <mat-error *ngIf="formControl?.errors.required">
                    {{ formControl?.name }} is mandatory.
                </mat-error>
            </div>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{description}}
        </p>
    </mat-card-content>
</mat-card>
