<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)"
    class="list-tab-group">
    <mat-tab #matTab *ngFor="let listFg of listsFa.controls;let i = index">
        <ng-template mat-tab-label>
            <div class="content">
                <mat-icon class="icon" *ngIf="listFg.value.showIcon">{{listFg.value.icon}}</mat-icon>
                <span class="tab-name" *ngIf="listFg.value.showName"> {{listFg.value.title}}</span>
                <mat-icon class="settings" *ngIf="matTab.isActive" (click)="$event.stopPropagation(); configTab(i)"
                    [matTooltip]="'Configure tab' | translate">settings</mat-icon>
                <mat-icon class="close" (click)="$event.stopPropagation(); removeTab(i)"
                    [matTooltip]="'Delete tab' | translate">close</mat-icon>
            </div>

        </ng-template>
        <arlas-config-form-group [configFormGroup]="listFg" defaultKey="resultlists"></arlas-config-form-group>
    </mat-tab>
    <mat-tab [disabled]="true">
        <ng-template mat-tab-label>
            <button mat-icon-button matTooltip="{{'Add a data table' | translate}}" matTooltipPosition="right" (click)="addResultList()">
                <mat-icon>add</mat-icon>
            </button>
        </ng-template>
    </mat-tab>
</mat-tab-group>
