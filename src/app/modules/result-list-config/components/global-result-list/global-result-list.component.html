<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)"
    class="list-tab-group">
    <mat-tab *ngFor="let listFg of listsFa.controls;let i = index">
        <ng-template mat-tab-label>
            <div class="content">
                <span class="tab-name">
                    {{listFg.value.title}}
                </span>
                <mat-icon class="close" (click)="$event.stopPropagation(); removeTab(i)"
                    [matTooltip]="'Delete tab' | translate">close</mat-icon>
            </div>

        </ng-template>
        <arlas-config-form-group [configFormGroup]="listFg" defaultKey="resultlists"></arlas-config-form-group>
        <!-- <arlas-tool-widget 
            [componentType]="'resultlist'" 
            [contributorId]="this.preview[i]?.contributorId"
            [componentParams]="this.preview[i]?.input"
        >
      </arlas-tool-widget> -->
    </mat-tab>
    <mat-tab [disabled]="true">
        <ng-template mat-tab-label>
            <button mat-icon-button matTooltip="{{'Add a data table' | translate}}" (click)="addResultList()">
                <mat-icon>add</mat-icon>
            </button>
        </ng-template>
    </mat-tab>
</mat-tab-group>
