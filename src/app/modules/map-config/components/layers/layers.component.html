<button mat-raised-button color="primary" class="add-layer" [routerLink]="['add']">
    {{'Add layer' | translate}}
</button>

<table mat-table [dataSource]="layersFa.value" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'Name' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="mode">
        <th mat-header-cell *matHeaderCellDef>{{'Mode' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>{{'Edit' | translate}}</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['edit', element.id]">{{'edit' | translate}}</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>{{'Delete' | translate}}</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="confirmDelete(element.id, element.name)">{{'delete' | translate}}</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef>{{'Preview' | translate}}</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="preview(element.id, element.name)">{{'preview' | translate}}</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-error *ngIf="layersFa.touched && layersFa.errors?.required">
    {{'At least one layer is required' | translate}}
</mat-error>
