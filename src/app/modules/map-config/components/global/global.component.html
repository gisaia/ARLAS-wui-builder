<div [formGroup]="getMapConfigFormGroup()">

    <app-config-element>
        <div form-fields>
            <mat-form-field>
                <mat-label>Geographical operator</mat-label>
                <mat-select formControlName="geographicalOperator">
                    <mat-option *ngFor="let ope of operators | keyvalue" value="{{ope.key}}">{{ope.value}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div description>
            It is used to..
        </div>
    </app-config-element>

    <app-config-element>
        <div form-fields>
            <div *ngFor="let collection of this.mainFormService.getCollections()" class="map-global-geo-field">
                <mat-label class="label">{{collection}}</mat-label>
                <mat-form-field>
                    <mat-label>Geographical field</mat-label>
                    <mat-select formControlName="targetGeometries">
                        <mat-option value="geom">geom</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div description>
            For each collection choose the geographical field used to filter data on the map
        </div>
    </app-config-element>
</div>
