<div class="content">
    <div class="basemaps">
        @for (basemap of basemaps; track $index) {
            <div class="container">
                <mat-checkbox [checked]="basemap.checked" (change)="toggleBasemap($event)" [value]="basemap.name"
                    class="basemap mat-elevation-z1">
                    <span class="name">{{basemap.name}}</span>
                    <img src="{{basemap.image}}" class="image" draggable="false" />
                </mat-checkbox>
                <mat-radio-button [disabled]="!basemap.checked" [value]="basemap.name" (change)="setDefaultBasemap($event)" [checked]="basemap.default">{{'default' | translate}}</mat-radio-button>
            </div>
        }
    </div>

    @if (hasTerrain) {
        <arlas-config-form-group [configFormGroup]="terrainFg"></arlas-config-form-group>
    }
</div>
