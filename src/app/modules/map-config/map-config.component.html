    <a mat-tab-link *ngFor="let tab of tabs" [routerLink]="tab.routeurLink" (click)="activeTab = tab"
        [active]="activeTab == tab" [class.tab-error]="tab.hasError()">
        {{ tab.label }}
    </a>
</nav>
