<h1 mat-dialog-title>{{dialogData.widgetType | translate | titlecase }}</h1>

<div mat-dialog-content>

    <app-config-form-group [configFormGroup]="formGroup" [defaultKey]="defaultKey">
    </app-config-form-group>

</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button cdkFocusInitial (click)="save()" mat-raised-button>Save</button>
</div>
