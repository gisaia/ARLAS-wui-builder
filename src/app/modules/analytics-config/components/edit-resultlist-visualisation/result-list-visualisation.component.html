@if (manageViewIsOpened) {
    <arlas-manage-visualisation
        @openClose
        [visualisation]="currentVisualisation"
        [isEdition]="isEdition()"
        [collectionControlName]="collectionControl.value"
        (changeValidated)="manageVisualisationValidated($event)"
        (changeCanceled)="manageVisualisationCanceled($event)"
    ></arlas-manage-visualisation>
} @else {
    <button mat-stroked-button color="primary" (click)="addVisualisation()">
        <mat-icon>add</mat-icon>
        {{ 'Add a visualization' | translate }}
    </button>
    <section class="table-container">
        <table mat-table [dataSource]="visualisation"
               class="columns"
               cdkDropList [cdkDropListData]="visualisation"
               [cdkDropListDisabled]="dragDisabled" [cdkDropListLockAxis]="'y'"
               (cdkDropListDropped)="dropVisualisation($event)">
            <!-- Drag Column -->
            <ng-container matColumnDef="drag">
                <th mat-header-cell *matHeaderCellDef class="table-col-drag"></th>
                <td mat-cell *matCellDef="let element" class="table-col-drag">
                    <mat-icon class="drag" (mouseenter)="dragDisabled = false" (mouseup)="dragDisabled = true">
                        drag_indicator
                    </mat-icon>
                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell class="table-col-name" *matHeaderCellDef>{{ 'Name' | translate }}</th>
                <td mat-cell class="table-col-name" *matCellDef="let element">{{ element?.value.name }}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>{{ 'Description' | translate }}</th>
                <td mat-cell *matCellDef="let element">{{ element?.value.description }}</td>
            </ng-container>

            <!-- Conditions Column -->
            <ng-container matColumnDef="applyTo">
                <th mat-header-cell *matHeaderCellDef>{{ 'Apply to' | translate }}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-set>
                        @for (dataGroup of element.value.dataGroups; track dataGroup.name) {
                            <mat-chip class="data-group__box" [matTooltip]="dataGroup.name">
                                {{ dataGroup.name }}
                            </mat-chip>
                        }
                    </mat-chip-set>
                </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="table-col-action"></th>
                <td mat-cell *matCellDef="let element; let i = index" class="table-col-action">
                    <button mat-icon-button
                            [matTooltip]="'Menu'|translate"
                            [matMenuTriggerFor]='actions'
                            [matMenuTriggerData]="{itemIndex: i}">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr class="column-drag visualisation-row" mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag
                [cdkDragData]="row"></tr>
        </table>
    </section>

    <mat-menu #actions>
        <ng-template matMenuContent let-itemIndex="itemIndex">
            <button mat-menu-item (click)="openManageVisualisationForEdition(itemIndex)">
                <mat-icon>edit</mat-icon>
                <span>{{ 'Manage visualisation' | translate }}</span>
            </button>
            <button (click)="removeVisualisation(itemIndex)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>{{ 'Delete' | translate }}</span>
            </button>
        </ng-template>
    </mat-menu>

}
